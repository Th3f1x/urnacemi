<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Urna Eletrônica</title>
    <style>
        header {
            background-color: #007bff;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            font-family: 'Papyrus', sans-serif;
        }

        h1 {
            font-size: 2.5em;
        }

        h4 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        h3 {
            font-size: 1.8em;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        button, a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 1.2em;
            margin-top: 20px;
            width: 120px;
        }

        button, b {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 1.2em;
            margin-top: 20px;
            width: 120px;
        }

        button:hover, b:hover {
            background-color: #0056b3;
        }

        button:hover, a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<header>
    <img src="https://brasao.org/wp-content/uploads/2018/10/brasao-do-distrito-federal-4.png"
        alt="Logo da Eleição" class="img-fluid">
        <h1>Urna Eletrônica - Cemi do Cruzeiro</h1>

        <form method="POST" action="/vote/{{ item.id }}">
            <h4>Escolha seu candidato:</h4>
</header>

<body>

    <h3>Você confirma o voto em {{ item.candidato }}?</h3>

        <b><button type="submit">SIM!</button></b>
    </form>

    <a href="/votar"><button>NÃO</button></a>
</body>
</html>
